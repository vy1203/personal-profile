
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu | CodingNepal</title>
    <link rel="stylesheet" href="side.css" />
    <!-- Linking Google fonts for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="site-nav">
      <button class="sidebar-toggle">
        <span class="material-symbols-rounded">menu</span>
      </button>
    </nav>

    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar collapsed">
        <!-- Sidebar header -->
        <div class="sidebar-header">
          <img src="PVY.jpg" alt="CodingNepal" class="header-logo" />
          <button class="sidebar-toggle">
            <span class="material-symbols-rounded">chevron_left</span>
          </button>
        </div>

        <div class="sidebar-content">
          <!-- Search Form -->
          <form action="#" class="search-form">
            <span class="material-symbols-rounded">search</span>
            <input type="search" placeholder="Search..." required />
          </form>

          <!-- Sidebar Menu -->
          <ul class="menu-list">
            <li class="menu-item">
              <a href="#" class="menu-link active" data-target="profile">
                <span class="material-symbols-rounded">profile</span>
                <span class="menu-label"></span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link" data-target="piano">
                <span class="material-symbols-rounded">piano</span>
                <span class="menu-label">PIANO</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link"data-target="draw" >
                <span class="material-symbols-rounded">draw</span>
                <span class="menu-label">Draw</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">star</span>
                <span class="menu-label">Favourites</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">storefront</span>
                <span class="menu-label">Products</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">group</span>
                <span class="menu-label">Customers</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">settings</span>
                <span class="menu-label">Settings</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Sidebar Footer -->
        <div class="sidebar-footer">
          <button class="theme-toggle">
            <div class="theme-label">
              <span class="theme-icon material-symbols-rounded">dark_mode</span>
              <span class="theme-text">Dark Mode</span>
            </div>
            <div class="theme-toggle-track">
              <div class="theme-toggle-indicator"></div>
            </div>
          </button>
        </div>
      </aside>

      <!-- Site main content -->
      <div id="profile" class="main-content ">
        <h1 class="page-title">Dashboard Overview</h1>
        <h2>profile</h2>
        <iframe src="profile.html" height="800" width="1300" title="profile"></iframe>
      </div>
      <div id="piano" class="main-content hidden">
        <h1>piano</h1>
        <iframe src="piano.html" height="800" width="1300" title="piano"></iframe>
      </div>
      <div id="draw" class="main-content hidden">
        <h1>draw</h1>
        <iframe src="Drawwing.html" height="800" width="1300" title="draw"></iframe>
      </div>
    </div>
    <script src="side.js"></script>
  </body>
</html>
